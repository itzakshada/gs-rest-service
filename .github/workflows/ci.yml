name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build + Test + Package
        run: |
          cd complete
          mvn -B clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: complete/target/*.jar

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: complete/target/site/jacoco
